{% extends "url_shortener/partials/base.html" %}
{% block title %}Short{% endblock %}
{% block content %}
    {% include "url_shortener/partials/header.html" %}
    <h1>Url Shortener</h1>
    <div class="main">
        <form class="mt-5" action="" method="post">
            {% csrf_token %}
            <input class="w-xs-100 mb-2 search" name="url" type="text" id="url_id" placeholder="Shorten your url">
            <button class="btn btn-primary ml-1 mb-2 w-xs-100" type="submit">Shorten</button>
        </form>
    </div>
    <h3 class="mt-2">Last shorted url:
        <a href="{{ url.short_name_with_host }}" target="_blank">{{ url.short_name_with_host }}</a>
    </h3>
{% endblock %}
