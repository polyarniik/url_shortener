{% with url_name=request.resolver_match.url_name %}
    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
                        <a class="nav-link"
                           href="{% url "main:home" %}">Shortener</a>
                    </li>
                    <li class="nav-item {% if url_name == 'urls' %}active{% endif %}">
                        <a class="nav-link" href="{% url "main:urls" %}">My urls</a>

                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <span class="navbar-text">You logged as {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:logout' %}">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
{% endwith %}
